<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="pull-left">
      <div class="media-left">
        <img
          [src]="contact?.imageUrl"
          [alt]=""
          class=""
          style="height: 120px;  object-fit: cover"
        />
      </div>
    </div>
    <div class="pull-right btn-toolbar">
        <div class="btn-group">
      <a class="btn btn-primary" routerLink="edit">Edit</a>
      </div>
      <div class="btn-group">
      <a class="btn btn-danger" (click)="onDelete()" style="margin-left: 5px;">Delete</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="media">
      <div class="media-body">
        <p><strong>Email: </strong>{{ contact?.email }}  </p>
        <p><strong>Phone:</strong>{{contact?.phone }}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="contact?.group && contact.group.length > 0">
  <hr>
  <h4>Group Members</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let member of contact.group">
      <img [src]="member.imageUrl" [alt]="member.name" style="height: 40px; margin-right: 10px;">
      {{ member.name }}
    </li>
  </ul>
</div>
